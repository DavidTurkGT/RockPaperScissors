<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <h3>Which do you choose?</h3>
    <input type="button" name="Rock" value="Rock" id="Rock" onclick="RPS(0)">
    <input type="button" name="Paper" value="Paper" id="Paper" onclick="RPS(1)">
    <input type="button" name="Scissors" value="Scissors" id="Scissors" onclick="RPS(2)">
    <hr>
    <p>You chose: <span id="userChoice">---</span>. The computer chose: <span id="comChoice">---</span>. Result: <span id="result">---</span></p>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
